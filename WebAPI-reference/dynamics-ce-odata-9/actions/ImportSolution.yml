### YamlMime:OData
uid: Microsoft.Dynamics.CRM.ImportSolution
name: "ImportSolution"
type: action
metadata: 
  title: "Dataverse Action Reference | MicrosoftDocs"
  ms.date: "02/03/2021"
  ms.service: "powerapps"
  ms.topic: "reference"
  ms.assetid: fcae8173-c927-45a0-9787-e52f0751028c
  author: "kumarvivek"
  ms.author: "kvivek"
  manager: "annbe"
  meta-description: "Reference information about the Dataverse ImportSolution Action."
namespace: Microsoft.Dynamics.CRM
description: "Imports a solution."
owningsolution: Microsoft.Dynamics.CRM.System
# This action has no bound entities.
isbound: false
parameters:
  description: "Parameters allow for data to be passed to the action."
  parameter_items:
  - name: OverwriteUnmanagedCustomizations
    type: Edm.Boolean
    nullable: false
    unicode: true
    description: "Indicates whether any unmanaged customizations that have been applied over existing managed solution components should be overwritten "
  - name: PublishWorkflows
    type: Edm.Boolean
    nullable: false
    unicode: true
    description: "Indicates whether any processes (workflows) included in the solution should be activated after they are imported."
  - name: CustomizationFile
    type: Edm.Binary
    nullable: false
    unicode: true
    description: "The compressed solutions file to import. "
  - name: ImportJobId
    type: Edm.Guid
    nullable: false
    unicode: true
    description: "The ID of the import job that will be created to perform the import.  "
  - name: ConvertToManaged
    type: Edm.Boolean
    nullable: true
    unicode: true
    description: "Converts any matching unmanaged customizations into your managed solution.  "
  - name: SkipProductUpdateDependencies
    type: Edm.Boolean
    nullable: true
    unicode: true
    description: "Indicates whether enforcement of dependencies related to product updates should be skipped."
  - name: HoldingSolution
    type: Edm.Boolean
    nullable: true
    unicode: true
    description: "Indicates whether to import the solution as a holding solution staged for upgrade."
  - name: SkipQueueRibbonJob
    type: Edm.Boolean
    nullable: true
    unicode: true
    description: "For internal use only."
  - name: LayerDesiredOrder
    type: Microsoft.Dynamics.CRM.LayerDesiredOrder
    nullable: true
    unicode: true
    description: "For internal use only."
  - name: AsyncRibbonProcessing
    type: Edm.Boolean
    nullable: true
    unicode: true
    description: "For internal use only."
  - name: ComponentParameters
    type: Microsoft.Dynamics.CRM.crmbaseentity
    nullable: false
    unicode: true
    description: "List of entities to overwrite values from the solution. Currently used for environment variable values and connection references."
  - name: IsTemplateMode
    type: Edm.Boolean
    nullable: true
    unicode: true
    description: "For internal use only."
  - name: TemplateSuffix
    type: Edm.String
    nullable: true
    unicode: false
    description: "For internal use only."
# This action has no return value.
hasreturnvalue: false
# This action has no identified unbound entities.
# There are no remarks for this action.
