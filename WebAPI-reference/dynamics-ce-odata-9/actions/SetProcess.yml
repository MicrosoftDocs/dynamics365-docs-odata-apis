  meta-description: "Reference information about the Microsoft Dataverse SetProcess Action."
namespace: Microsoft.Dynamics.CRM
description: "Sets the process that associates with a given target entity. The user can set to another business process or specify null to clear out the current process."
owningsolution: Microsoft.Dynamics.CRM.System
# This action has no bound entities.
isbound: false
parameters:
  description: "Parameters allow for data to be passed to the action."
  parameter_items:
  - name: Target
    type: Microsoft.Dynamics.CRM.crmbaseentity
    nullable: false
    unicode: true
    description: "The target entity."
  - name: NewProcess
    type: Microsoft.Dynamics.CRM.crmbaseentity
    nullable: true
    unicode: true
    description: "The business process flow definition to be set to the target entity."
  - name: NewProcessInstance
    type: Microsoft.Dynamics.CRM.crmbaseentity
    nullable: true
    unicode: true
    description: "The business process flow instance to be set as the active business process flow instance for the target entity. Optional. If you do not specify this parameter and there isn't any active business process flow instance for the target entity record and the specified business process flow definition, a new business process flow instance will be created and set as the active instance."
# This action has no return value.
hasreturnvalue: false
# This action has no identified unbound entities.
# There are no remarks for this action.
