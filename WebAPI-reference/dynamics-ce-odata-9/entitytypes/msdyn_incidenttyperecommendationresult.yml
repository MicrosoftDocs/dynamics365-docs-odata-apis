properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_incidenttypeid
      type: Edm.String
      display_name: "Incident Type Id"
      description: "Shows unique identifier of an incident type."
      iscomputed: false
      isreadonly: false
    - name: msdyn_incidenttypeidformerge
      type: Edm.String
      display_name: "Incident Type Id (For Merge)"
      description: "Shows unique identifier of an incident (for merge)."
      iscomputed: false
      isreadonly: false
    - name: msdyn_incidenttyperecommendationresultid
      type: Edm.Guid
      display_name: "Incident Type Suggestion Result"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "The name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_occurrencetimes
      type: Edm.Int32
      display_name: "Occurrence Times"
      description: "Shows the occurrence times of the related incident type."
      iscomputed: false
      isreadonly: false
    - name: msdyn_productserviceid
      type: Edm.String
      display_name: "Product/Service Id"
      description: "Shows unique identifier of a product."
      iscomputed: false
      isreadonly: false
    - name: msdyn_recommendationdescription
      type: Edm.String
      display_name: "Suggestion Description"
      description: "Shows the suggestion description."
      iscomputed: false
      isreadonly: false
    - name: msdyn_recommendationtype
      type: Edm.Int32
      display_name: "Suggestion Type"
      description: "Shows the type of incident type suggestion."
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "Work Order Product"
        - value: 192350001
          label: "Work Order Service"
        - value: 192350002
          label: "Incident Type"
    - name: msdyn_runid
      type: Edm.String
      display_name: "Run Id"
      description: "Shows unique identifier of the related run job."
      iscomputed: false
      isreadonly: false
    - name: msdyn_scoreranking
      type: Edm.Int32
      display_name: "Score Ranking"
      description: "Shows the score ranking of the result."
      iscomputed: false
      isreadonly: false
    - name: msdyn_suggestedvalue
      type: Edm.Int32
      display_name: "Suggested Value"
      description: "Shows the suggested value of product quantity or service duration."
      iscomputed: false
      isreadonly: false
    - name: msdyn_totaloccurrencetimes
      type: Edm.Int32
      display_name: "Total Occurrence Times"
      description: "Shows the total occurrence times of the related incident type."
      iscomputed: false
      isreadonly: false
    - name: msdyn_unitid
      type: Edm.String
      display_name: "Unit Id"
      description: "Shows unique identifier of the unit."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Incident Type Suggestion Result"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Incident Type Suggestion Result"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
        - value: 192350000
          label: "Disliked"
        - value: 192350001
          label: "Applied"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
