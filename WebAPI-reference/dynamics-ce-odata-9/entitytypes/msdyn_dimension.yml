# This entity doesn't have a description
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_dimensions"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Pricing Dimension
  primary_key: msdyn_dimensionid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_applicabletocost
      type: Edm.Boolean
      display_name: "Applicable To Cost"
      description: "Determines if this pricing dimension is applicable for Cost price."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_applicabletopurchase
      type: Edm.Boolean
      display_name: "Applicable To Purchase"
      description: "Determines if this pricing dimension is applicable for Purchase price."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_applicabletosales
      type: Edm.Boolean
      display_name: "Applicable To Sales"
      description: "Determines if this pricing dimension is applicable for Sales price."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_costpriority
      type: Edm.Int32
      display_name: "Cost Priority"
      description: "Determines priority of the pricing dimension when resolving for Cost price."
      iscomputed: false
      isreadonly: false
    - name: msdyn_dimensionid
      type: Edm.Guid
      display_name: "Pricing Dimension"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: msdyn_name
      type: Edm.String
      display_name: "Dimension Name"
      description: "Name of the Dimension to be used in pricing calculations."
      iscomputed: false
      isreadonly: false
    - name: msdyn_purchasepriority
      type: Edm.Int32
      display_name: "Purchase Priority"
      description: "Determines priority of the pricing dimension when resolving for Purchase price."
      iscomputed: false
      isreadonly: false
    - name: msdyn_salespriority
      type: Edm.Int32
      display_name: "Sales Priority"
      description: "Determines priority of the pricing dimension when resolving for Sales price."
      iscomputed: false
      isreadonly: false
    - name: msdyn_type
      type: Edm.Int32
      display_name: "Type"
      description: "Type determines if the dimension is to be used for retrieving the final per unit price or to retrieve a markup that is to be applied on a base price."
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "Amount-based"
        - value: 192350001
          label: "Markup-based"
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Pricing Dimension"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Pricing Dimension"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
