header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_iotsettingses"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: IoT Settings
  primary_key: msdyn_iotsettingsid
  primary_name_attribute: msdyn_name
