  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_commandnameproperty
      type: Edm.String
      display_name: "Command Name Property"
      description: "This value will be used to specify the command name when sending device commands. Default property value is \"CommandName\" when this field is unspecified."
      iscomputed: false
      isreadonly: false
    - name: msdyn_commandparametersproperty
      type: Edm.String
      display_name: "Command Parameters Property"
      description: "This value will be used to specify the command parameters when sending device commands. Default property value is \"Parameters\" when this field is unspecified."
      iscomputed: false
      isreadonly: false
    - name: msdyn_defaultiotsource
      type: Edm.Int32
      display_name: "Default IoT Source"
      description: "This field is used to know the source of IoT for this organization. Example : IoT Suite or IoT Central or Others."
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "Other"
        - value: 192350001
          label: "Azure IoT Suite"
        - value: 192350002
          label: "Azure IoT Central"
    - name: msdyn_deploymentappurl
      type: Edm.String
      display_name: "Deployment App URL"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_devicedatapullfrequency
      type: Edm.Int32
      display_name: "Device Data Pull Frequency"
      description: "To specify the interval of scheduled device data pulls"
      iscomputed: false
      isreadonly: false
    - name: msdyn_enableiotsuggestions
      type: Edm.Boolean
      display_name: "Enable IoT suggestions"
      description: "IoT suggestions provide you insights on priority level and incident type associated with an alert."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_enhancedbackgroundprocessing
      type: Edm.Boolean
      display_name: "Use Enhanced Background Processing"
      description: "When this option is enabled, all Connected Field Service background processes will be processed through flows instead of the historic Connected Field Service workflows."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_iotalertaggregationrule
      type: Edm.String
      display_name: "IoT Alert Aggregation Rule"
      description: "Select the columns that will be used to determine the aggregation of similar IoT alerts."
      iscomputed: false
      isreadonly: false
    - name: msdyn_iotsettingsid
      type: Edm.Guid
      display_name: "IoTSettings"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "The name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_nextdevicedatapulltime
      type: Edm.DateTimeOffset
      display_name: "Next Device Data Pull Time"
      description: "The next scheduled running time for device data pull"
      iscomputed: false
      isreadonly: false
    - name: msdyn_scheduleddevicedatapull
      type: Edm.Boolean
      display_name: "Scheduled Data Pull"
      description: "To turn on/off scheduled device data pulls, default is off"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "On"
        - value: 0
          label: "Off"
    - name: msdyn_showwelcome
      type: Edm.Boolean
      display_name: "Show Welcome"
      description: ""
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the IoTSettings"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the IoTSettings"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
