properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msfp_keyphrases
      type: Edm.String
      display_name: "Key phrases"
      description: "Stores key Phrases from text response."
      iscomputed: false
      isreadonly: false
    - name: msfp_name
      type: Edm.String
      display_name: "Name"
      description: "The name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msfp_otherproperties
      type: Edm.String
      display_name: "Other properties"
      description: "Other question response properties in JSON format."
      iscomputed: false
      isreadonly: false
    - name: msfp_questionresponseid
      type: Edm.Guid
      display_name: "Survey question response"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: msfp_response
      type: Edm.String
      display_name: "Response"
      description: "Question response value as string."
      iscomputed: false
      isreadonly: false
    - name: msfp_sentimentvalue
      type: Edm.Decimal
      display_name: "Sentiment value"
      description: "Sentiment of the question response."
      iscomputed: false
      isreadonly: false
    - name: msfp_sourcequestionidentifier
      type: Edm.String
      display_name: "Source question identifier"
      description: "Unique identifier for the question in the source application."
      iscomputed: false
      isreadonly: false
    - name: msfp_sourceresponseidentifier
      type: Edm.String
      display_name: "Source response identifier"
      description: "Unique identifier for the response in the source application."
      iscomputed: false
      isreadonly: false
    - name: msfp_sourcesurveyidentifier
      type: Edm.String
      display_name: "Source survey identifier"
      description: "Unique identifier for the survey in the source application."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Survey question response"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Survey question response"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
