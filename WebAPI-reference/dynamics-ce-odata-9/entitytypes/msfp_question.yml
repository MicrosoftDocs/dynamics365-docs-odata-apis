### YamlMime:OData
uid: Microsoft.Dynamics.CRM.msfp_question
name: "msfp_question"
type: entitytype
metadata: 
  title: "Dataverse EntityType Reference | MicrosoftDocs"
  ms.date: "02/03/2021"
  ms.service: "powerapps"
  ms.topic: "reference"
  ms.assetid: a13757cc-6feb-4dde-b1ff-6850dcce4762
  author: "kumarvivek"
  ms.author: "kvivek"
  manager: "annbe"
  meta-description: "Reference information about the Dataverse msfp_question entitytype."
description: "Question in a survey to collect feedback."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msfp_questions"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Customer Voice survey question
  primary_key: msfp_questionid
  primary_name_attribute: msfp_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msfp_choicetype
      type: Edm.Int32
      display_name: "Choice question type"
      description: "Shows whether the question accepts single line or multiple lines of response."
      iscomputed: false
      isreadonly: false
      options:
        - value: 647390000
          label: "Single choice"
        - value: 647390001
          label: "Multi choice"
        - value: 647390002
          label: "none"
    - name: msfp_correctanswer
      type: Edm.String
      display_name: "Correct answer"
      description: "Stores the correct answer in case of quizzes."
      iscomputed: false
      isreadonly: false
    - name: msfp_imageproperties
      type: Edm.String
      display_name: "Image Properties"
      description: "Question image properties in JSON format."
      iscomputed: false
      isreadonly: false
    - name: msfp_maximumrating
      type: Edm.Int32
      display_name: "Maximum rating"
      description: "Stores maximum rating of rating question type"
      iscomputed: false
      isreadonly: false
    - name: msfp_multiline
      type: Edm.Boolean
      display_name: "Multiple lines"
      description: "Shows if the text question is multiple lines or not"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msfp_name
      type: Edm.String
      display_name: "Name"
      description: "The name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msfp_order
      type: Edm.Decimal
      display_name: "Order"
      description: "Order of the question in the survey."
      iscomputed: false
      isreadonly: false
    - name: msfp_otherproperties
      type: Edm.String
      display_name: "Other properties"
      description: "Stores other question properties in JSON format."
      iscomputed: false
      isreadonly: false
    - name: msfp_permanentid
      type: Edm.String
      display_name: "Permanent ID"
      description: "Permanent ID is auto-generated for a new survey question. For a copied survey, the ID is carried over from the original survey question."
      iscomputed: false
      isreadonly: false
    - name: msfp_questionchoices
      type: Edm.String
      display_name: "Question choices"
      description: "Stores the list of answer options"
      iscomputed: false
      isreadonly: false
    - name: msfp_questionid
      type: Edm.Guid
      display_name: "Question"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: msfp_questiontext
      type: Edm.String
      display_name: "Question text"
      description: "Text of the question in the survey."
      iscomputed: false
      isreadonly: false
    - name: msfp_questiontype
      type: Edm.Int32
      display_name: "Question type"
      description: "Stores the type of question to display."
      iscomputed: false
      isreadonly: false
      options:
        - value: 647390000
          label: "Choice"
        - value: 647390001
          label: "Text"
        - value: 647390002
          label: "Rating"
        - value: 647390003
          label: "Date"
        - value: 647390004
          label: "Ranking"
        - value: 647390005
          label: "MatrixChoiceGroup"
        - value: 647390006
          label: "MatrixChoice"
        - value: 647390007
          label: "NPS"
        - value: 647390008
          label: "File Upload"
        - value: 647390009
          label: "Number"
        - value: 647390010
          label: "Date and time"
        - value: 647390011
          label: "Drop-down"
    - name: msfp_responserequired
      type: Edm.Boolean
      display_name: "Response required"
      description: "Shows if the question is mandatory."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msfp_sequence
      type: Edm.Int32
      display_name: "Sequence"
      description: "Order of the question in the survey."
      iscomputed: false
      isreadonly: false
    - name: msfp_sourceparentquestionidentifier
      type: Edm.String
      display_name: "Source parent question identifier"
      description: "Unique identifier for the parent question in the source application."
      iscomputed: false
      isreadonly: false
    - name: msfp_sourcequestionidentifier
      type: Edm.String
      display_name: "Source question identifier"
      description: "Unique identifier for the question in the source application."
      iscomputed: false
      isreadonly: false
    - name: msfp_sourcesurveyidentifier
      type: Edm.String
      display_name: "Source survey identifier"
      description: "Unique identifier for the survey in the source application."
      iscomputed: false
      isreadonly: false
    - name: msfp_subtitle
      type: Edm.String
      display_name: "Subtitle"
      description: "Stores subtitle of a question."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Question"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Question"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
