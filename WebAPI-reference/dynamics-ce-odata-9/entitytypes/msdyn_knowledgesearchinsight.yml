      type: Edm.String
      display_name: "Correlation ID"
      description: "Designed for federation search. Used to correlate the search that triggered different search records from different search providers."
      iscomputed: false
      isreadonly: false
    - name: msdyn_customcontrolid
      type: Edm.String
      display_name: "Custom Control ID"
      description: "The ID of control knowledge search where the search is performed."
      iscomputed: false
      isreadonly: false
    - name: msdyn_entityrecordid
      type: Edm.String
      display_name: "Entity Record ID"
      description: "Entity Record ID of the Entity Type"
      iscomputed: false
      isreadonly: false
    - name: msdyn_entitytype
      type: Edm.String
      display_name: "Entity type"
      description: "Which kind of entity context the knowledge search performed"
      iscomputed: false
      isreadonly: false
    - name: msdyn_filters
      type: Edm.String
      display_name: "Filters"
      description: "The filters selected when performing the search."
      iscomputed: false
      isreadonly: false
    - name: msdyn_initiatedby
      type: Edm.String
      display_name: "Initiated by"
      description: "Whether the search is initiated by the system automatically or manually initiated by the user."
      iscomputed: false
      isreadonly: false
    - name: msdyn_knowledgesearchinsightid
      type: Edm.Guid
      display_name: "Knowledge Search Insight ID"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: msdyn_responsetime
      type: Edm.Int32
      display_name: "Response time"
      description: "The time to return search results."
      iscomputed: false
      isreadonly: false
    - name: msdyn_resultcount
      type: Edm.Int32
      display_name: "Result count"
      description: "The total count of knowledge articles returned"
      iscomputed: false
      isreadonly: false
    - name: msdyn_searchproviderid
      type: Edm.String
      display_name: "Search Provider ID"
      description: "Designed for federation search. The ID of the federated search provider."
      iscomputed: false
      isreadonly: false
    - name: msdyn_searchprovidername
      type: Edm.String
      display_name: "Search provider name"
      description: "Designed for federation search. The name of the federated search provider."
      iscomputed: false
      isreadonly: false
    - name: msdyn_searchterm
      type: Edm.String
      display_name: "Search term"
      description: "The string typed in the search field"
      iscomputed: false
      isreadonly: false
    - name: msdyn_searchtype
      type: Edm.String
      display_name: "Search type"
      description: "The type of search run, like full text search, relevance search, etc."
      iscomputed: false
      isreadonly: false
    - name: msdyn_sortby
      type: Edm.String
      display_name: "Sort by"
      description: "The sort selected when performing the search."
      iscomputed: false
      isreadonly: false
    - name: msdyn_timestamp
      type: Edm.DateTimeOffset
      display_name: "Time stamp"
      description: "Date and time when the search is performed"
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Knowledge Search Insight"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Knowledge Search Insight"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
