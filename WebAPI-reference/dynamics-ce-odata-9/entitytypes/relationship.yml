  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Relationship Entity
  primary_key: relationshipid
  primary_name_attribute: name
  # This entity does not support any operations.
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: componentstate
      type: Edm.Int32
      display_name: "Component State"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
      options:
        - value: 0
          label: "Published"
        - value: 1
          label: "Unpublished"
        - value: 2
          label: "Deleted"
        - value: 3
          label: "Deleted Unpublished"
    - name: entitykeyid
      type: Edm.Guid
      display_name: "Entity Key Id"
      description: "Referenced Entity's Alternate Key"
      iscomputed: false
      isreadonly: false
    - name: name
      type: Edm.String
      display_name: "Relationship Name"
      description: "Name of the relationship."
      iscomputed: false
      isreadonly: false
    - name: overwritetime
      type: Edm.DateTimeOffset
      display_name: "Record Overwrite Time"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: relationshipid
      type: Edm.Guid
      display_name: "Relationship Id"
      description: "Unique identifier of the entity relationship."
      iscomputed: false
      isreadonly: false
    - name: solutionid
      type: Edm.Guid
      display_name: "Solution"
      description: "Unique identifier of the associated solution."
      iscomputed: false
      isreadonly: true
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "The version number of this relationship."
      iscomputed: false
      isreadonly: true
# This entity has no lookup properties
