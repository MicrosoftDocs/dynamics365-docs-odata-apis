  manager: "annbe"
  meta-description: "Reference information about the Common Data Service msdyn_upgradestep entitytype."
description: "One step during an upgrade, such as a single method or stored procedure."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_upgradesteps"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Upgrade Step
  primary_key: msdyn_upgradestepid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Started"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_dbversion
      type: Edm.Int32
      display_name: "Database Version"
      description: "Database version for internal use only"
      iscomputed: false
      isreadonly: false
    - name: msdyn_details
      type: Edm.String
      display_name: "Details"
      description: "Diagnostic output from an upgrade step"
      iscomputed: false
      isreadonly: false
    - name: msdyn_errors
      type: Edm.String
      display_name: "Errors"
      description: "Error text, if an error occurred during this step"
      iscomputed: false
      isreadonly: false
    - name: msdyn_finished
      type: Edm.DateTimeOffset
      display_name: "Finished Date"
      description: "Date/time when an upgrade step finished"
      iscomputed: false
      isreadonly: false
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "Name of the method or stored procedure corresponding to an upgrade step"
      iscomputed: false
      isreadonly: false
    - name: msdyn_status
      type: Edm.Int32
      display_name: "Step Status"
      description: "Status/outcome of an upgrade step"
      iscomputed: false
      isreadonly: false
      options:
        - value: 100000000
          label: "Started"
        - value: 100000001
          label: "Success"
        - value: 100000002
          label: "Failure"
    - name: msdyn_stepid
      type: Edm.Guid
      display_name: "Step ID"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_upgradestepid
      type: Edm.Guid
      display_name: "Upgrade Step"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the UpgradeStep"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the UpgradeStep"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
