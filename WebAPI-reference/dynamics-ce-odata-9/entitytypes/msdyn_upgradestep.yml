uid: Microsoft.Dynamics.CRM.msdyn_upgradestep
name: "msdyn_upgradestep"
type: entitytype
metadata: 
  title: "Common Data Service EntityType Reference | MicrosoftDocs"
  ms.date: "02/10/2021"
