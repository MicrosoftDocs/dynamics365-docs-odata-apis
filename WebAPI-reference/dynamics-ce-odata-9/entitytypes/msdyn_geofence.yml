uid: Microsoft.Dynamics.CRM.msdyn_geofence
name: "msdyn_geofence"
type: entitytype
metadata: 
  title: "Dataverse EntityType Reference | MicrosoftDocs"
  ms.date: "02/03/2021"
  ms.service: "powerapps"
  ms.topic: "reference"
  ms.assetid: 6decce48-9358-4be8-8342-7dc75505d575
  author: "kumarvivek"
  ms.author: "kvivek"
  manager: "annbe"
  meta-description: "Reference information about the Dataverse msdyn_geofence entitytype."
description: "A radial boundary around a physical location that, when active, can be entered or exited by geotracked records, in turn generating events."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_geofences"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Geofence
  primary_key: msdyn_geofenceid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_geofenceid
      type: Edm.Guid
      display_name: "Geofence"
      description: "Unique identifier for Geofences."
      iscomputed: false
      isreadonly: false
    - name: msdyn_geotrackedrecordstatus
      type: Edm.Int32
      display_name: "Geotracked Record Status"
      description: "Indicates if the geotracked record is inside or outside the geofence."
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "Outside"
        - value: 192350001
          label: "Inside"
    - name: msdyn_geotrackedrecordstatustimestamp
      type: Edm.DateTimeOffset
      display_name: "Geotracked Record Status Timestamp"
      description: "The geotracked record status timestamp."
      iscomputed: false
      isreadonly: false
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "The name of the Geofence."
      iscomputed: false
      isreadonly: false
    - name: msdyn_radius
      type: Edm.Double
      display_name: "Radius"
      description: "The radius of the radial geofence."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Geofence"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Geofence"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
