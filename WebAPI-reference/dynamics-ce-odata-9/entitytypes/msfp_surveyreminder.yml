properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the survey reminder was created."
      iscomputed: false
      isreadonly: false
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msfp_description
      type: Edm.String
      display_name: "Description"
      description: "Description of the survey reminder."
      iscomputed: false
      isreadonly: false
    - name: msfp_name
      type: Edm.String
      display_name: "Name"
      description: "Name of the survey reminder."
      iscomputed: false
      isreadonly: false
    - name: msfp_properties
      type: Edm.String
      display_name: "Properties"
      description: "Properties of the survey reminder."
      iscomputed: false
      isreadonly: false
