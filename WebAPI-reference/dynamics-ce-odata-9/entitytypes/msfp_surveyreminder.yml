      type: Edm.DateTimeOffset
      display_name: "Scheduled date"
      description: "Date and time for which the survey reminder is scheduled to be sent."
      iscomputed: false
      isreadonly: false
    - name: msfp_status
      type: Edm.Int32
      display_name: "Reminder Status"
      description: "Status of the survey reminder."
      iscomputed: false
      isreadonly: false
      options:
        - value: 647390000
          label: "Active"
        - value: 647390001
          label: "Completed"
        - value: 647390002
          label: "Failed"
    - name: msfp_surveyreminderid
      type: Edm.Guid
      display_name: "Customer Voice survey reminder"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: msfp_type
      type: Edm.String
      display_name: "Type"
      description: "Type of the survey reminder."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Customer Voice survey reminder"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Customer Voice survey reminder"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
