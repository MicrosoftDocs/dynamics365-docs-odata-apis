description: "Entity used to save the responses of the Inspection."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_inspectionresponses"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Inspection Response
  primary_key: msdyn_inspectionresponseid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_inspectionresponseid
      type: Edm.Guid
      display_name: "InspectionResponse"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: msdyn_isprocessed
      type: Edm.Boolean
      display_name: "Is Processed"
      description: "Depicts whether the record is processed."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_isvalidresponse
      type: Edm.Boolean
      display_name: "Is Valid Response"
      description: "Denotes whether the survey response has validation errors"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "The name of the Inspection Response entity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_responsejsoncontent
      type: Edm.String
      display_name: "ResponseJsonContent"
      description: "Contains the response json"
      iscomputed: false
      isreadonly: false
    - name: msdyn_status
      type: Edm.Int32
      display_name: "Inspection Response Status"
      description: "Status of the Inspection Response"
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "InProgress"
        - value: 192350001
          label: "Submitted"
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the InspectionResponse"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the InspectionResponse"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
