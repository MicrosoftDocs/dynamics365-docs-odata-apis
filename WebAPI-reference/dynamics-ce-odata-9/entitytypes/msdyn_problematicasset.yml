      type: Edm.Int32
      display_name: "Number Of Days"
      description: "The option set value indicating how many days the record is preficted from current"
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "0"
        - value: 192350001
          label: "15"
        - value: 192350002
          label: "30"
        - value: 192350003
          label: "60"
        - value: 192350004
          label: "90"
