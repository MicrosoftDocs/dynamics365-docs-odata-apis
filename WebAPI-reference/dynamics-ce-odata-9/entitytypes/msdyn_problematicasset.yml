      type: Edm.Int32
      display_name: "Higher Total Cost?"
      description: "Flag value indicating if customer asset has higher total cost than similar assets or not"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "No"
        - value: 1
          label: "Yes"
    - name: msdyn_higherworkordercount
      type: Edm.Int32
      display_name: "Higher Work Order Count?"
