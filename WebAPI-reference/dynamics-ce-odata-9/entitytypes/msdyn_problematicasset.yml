      type: Edm.Decimal
      display_name: "Breakfix Sale (Base)"
      description: "Value of the Breakfix Sale in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_breakfixworkordercount
      type: Edm.Int32
      display_name: "Expected Break/fix Work Order Count"
      description: "Expected break/fix work order count for customer asset"
      iscomputed: false
      isreadonly: false
    - name: msdyn_confidence
      type: Edm.Double
      display_name: "Confidence"
