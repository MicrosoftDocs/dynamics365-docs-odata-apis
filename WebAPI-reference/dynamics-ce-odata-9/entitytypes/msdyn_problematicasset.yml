      type: Edm.Guid
      display_name: "Problematic Asset"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: msdyn_replacementcost
      type: Edm.Decimal
      display_name: "Replacement Cost"
      description: "Value of replacement cost of customer asset"
      iscomputed: false
      isreadonly: false
    - name: msdyn_replacementcost_base
      type: Edm.Decimal
      display_name: "Replacement Cost (Base)"
      description: "Value of the Replacement Cost in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_replacementsale
      type: Edm.Decimal
      display_name: "Replacement Sale"
      description: "Value of replacement sale of customer asset"
      iscomputed: false
      isreadonly: false
    - name: msdyn_replacementsale_base
      type: Edm.Decimal
      display_name: "Replacement Sale (Base)"
      description: "Value of the Replacement Sale in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_runid
      type: Edm.String
      display_name: "Run Id"
      description: "Unique identifier of model run id"
      iscomputed: false
      isreadonly: false
    - name: msdyn_score
      type: Edm.Double
      display_name: "Score"
      description: "Probability of customer asset to be problematic asset"
      iscomputed: false
      isreadonly: false
    - name: msdyn_suggestion
      type: Edm.Int32
      display_name: "Suggestion"
      description: "Optionset value of suggestions for customer asset"
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350002
          label: "None"
        - value: 192350000
          label: "Repair"
        - value: 192350001
          label: "Replace"
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Problematic Asset"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Problematic Asset"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
