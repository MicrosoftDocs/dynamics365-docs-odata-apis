      iscomputed: false
      isreadonly: true
    - name: msdyn_assetid
      type: Edm.String
      display_name: "Asset Id"
      description: "Unique identifier of customer asset"
      iscomputed: false
      isreadonly: false
    - name: msdyn_breakfixcost
      type: Edm.Decimal
      display_name: "Breakfix Cost"
      description: "Value of breakfix cost for customer asset"
      iscomputed: false
      isreadonly: false
    - name: msdyn_breakfixcost_base
      type: Edm.Decimal
      display_name: "Breakfix Cost (Base)"
      description: "Value of the Breakfix Cost in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_breakfixsale
      type: Edm.Decimal
      display_name: "Breakfix Sale"
      description: "Value of breakfix sale of customer asset"
      iscomputed: false
      isreadonly: false
