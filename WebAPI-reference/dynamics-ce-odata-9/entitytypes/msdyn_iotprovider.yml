  manager: "annbe"
  meta-description: "Reference information about the Dataverse msdyn_iotprovider entitytype."
description: "The IoT Provider where a device is registered and through which all interactions with the device take place"
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_iotproviders"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: IoT Provider
  primary_key: msdyn_iotproviderid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_getaggregateddevicereadingsaction
      type: Edm.String
      display_name: "Get aggregated device readings"
      description: "Name of the action to get readings from a device using this IoT Provider"
      iscomputed: false
      isreadonly: false
    - name: msdyn_iotproviderid
      type: Edm.Guid
      display_name: "IoT Provider"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: msdyn_iotsource
      type: Edm.Int32
      display_name: "IoT source"
      description: "The IoT source providing access to IoT functions."
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "Other"
        - value: 192350001
          label: "Azure IoT Suite"
        - value: 192350002
          label: "Azure IoT Central"
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "The name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_pulldevicedataaction
      type: Edm.String
      display_name: "Pull device data"
      description: "The name of the action for pulling data from a device using this IoT Provider."
      iscomputed: false
      isreadonly: false
    - name: msdyn_querydevicereadingsaction
      type: Edm.String
      display_name: "Get time series device readings"
      description: "The name of the action to get time series readings from a device using this IoT Provider."
      iscomputed: false
      isreadonly: false
    - name: msdyn_registeraction
      type: Edm.String
      display_name: "Register device"
      description: "The name of the action for registering devices using this IoT Provider."
      iscomputed: false
      isreadonly: false
    - name: msdyn_sendcommandaction
      type: Edm.String
      display_name: "Send Command Action"
      description: "The name of the action for sending a command to devices using this IoT Provider."
      iscomputed: false
      isreadonly: false
    - name: msdyn_updatedevicedataaction
      type: Edm.String
      display_name: "Update Device Data Action"
      description: "The name of the action for updating device data for a device using this IoT Provider."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the IoT Provider"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the IoT Provider"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
