### YamlMime:OData
uid: Microsoft.Dynamics.CRM.msdyn_iotprovider
name: "msdyn_iotprovider"
type: entitytype
metadata: 
  title: "Dataverse EntityType Reference | MicrosoftDocs"
  ms.date: "02/03/2021"
  ms.service: "powerapps"
  ms.topic: "reference"
  ms.assetid: 960c3662-7e18-480c-ae88-b7d478ef750a
