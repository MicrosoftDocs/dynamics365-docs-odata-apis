### YamlMime:OData
uid: Microsoft.Dynamics.CRM.msfp_survey
name: "msfp_survey"
type: entitytype
metadata: 
  title: "Dataverse EntityType Reference | MicrosoftDocs"
  ms.date: "02/03/2021"
  ms.service: "powerapps"
  ms.topic: "reference"
  ms.assetid: 7522c6f8-bcd6-4bb7-9dee-1a7dd2f8ae45
  author: "kumarvivek"
  ms.author: "kvivek"
  manager: "annbe"
  meta-description: "Reference information about the Dataverse msfp_survey entitytype."
description: "Set of questions to collect feedback."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msfp_surveies"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Customer Voice survey
  primary_key: msfp_surveyid
  primary_name_attribute: msfp_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msfp_acceptanonymousresponses
      type: Edm.Boolean
      display_name: "Accept anonymous responses"
      description: "Specifies if responses can be accepted from anonymous respondents."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msfp_anonymousurl
      type: Edm.String
      display_name: "Anonymous URL"
      description: "Link to the anonymous survey response."
      iscomputed: false
      isreadonly: false
    - name: msfp_description
      type: Edm.String
      display_name: "Description"
      description: "Description of the survey."
      iscomputed: false
      isreadonly: false
    - name: msfp_embedcode
      type: Edm.String
      display_name: "Embed code for the survey"
      description: "Embed code for the survey"
      iscomputed: false
      isreadonly: false
    - name: msfp_friendlyname
      type: Edm.String
      display_name: "Friendly name"
      description: "Friendly name of the survey."
      iscomputed: false
      isreadonly: false
    - name: msfp_name
      type: Edm.String
      display_name: "Name"
      description: "The name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msfp_otherproperties
      type: Edm.String
      display_name: "Other properties"
      description: "Other survey properties in JSON format."
      iscomputed: false
      isreadonly: false
    - name: msfp_permanentid
      type: Edm.String
      display_name: "Permanent ID"
      description: "Permanent ID is auto-generated for a new survey. For a copied survey, the ID is carried over from the original survey."
      iscomputed: false
      isreadonly: false
    - name: msfp_publishedon
      type: Edm.DateTimeOffset
      display_name: "Published on"
      description: "Date and time on which the survey was published."
      iscomputed: false
      isreadonly: false
    - name: msfp_sourcesurveyidentifier
      type: Edm.String
      display_name: "Source survey identifier"
      description: "Unique identifier for the survey in the source application."
      iscomputed: false
      isreadonly: false
    - name: msfp_sourcesurveymodifieddate
      type: Edm.DateTimeOffset
      display_name: "Source survey modified date"
      description: "Date when a survey is modified in source."
      iscomputed: false
      isreadonly: false
    - name: msfp_sourcesurveyversion
      type: Edm.String
      display_name: "Source survey version"
      description: "Version number of the survey."
      iscomputed: false
      isreadonly: false
    - name: msfp_surveyid
      type: Edm.Guid
      display_name: "Survey"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: msfp_surveysource
      type: Edm.String
      display_name: "Survey source"
      description: "Source through which the survey was created."
      iscomputed: false
      isreadonly: false
    - name: msfp_surveyurl
      type: Edm.String
      display_name: "Survey URL"
      description: "Link to the survey in Customer Voice."
      iscomputed: false
      isreadonly: false
    - name: msfp_variables
      type: Edm.String
      display_name: "Variables"
      description: "Stores survey variables and their default values in JSON format."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Survey"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Survey"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 100000000
          label: "Draft"
        - value: 100000003
          label: "Published"
        - value: 2
          label: "Inactive"
        - value: 100000002
          label: "Deleted"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
