  meta-description: "Reference information about the Dataverse msdyn_playbookinstance entitytype."
description: "Actual instance of a playbook template once it is launched."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_playbookinstances"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Playbook
  primary_key: msdyn_playbookinstanceid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Started On"
      description: "Date and time when the playbook was started."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_activitiesassociated
      type: Edm.Int32
      display_name: "Total activities"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_activitiesclosed
      type: Edm.Int32
      display_name: "Completed activities"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_estimatedclose
      type: Edm.DateTimeOffset
      display_name: "Estimated close"
      description: "Estimated close date for a playbook based on the estimated duration specified for the playbook template."
      iscomputed: false
      isreadonly: false
    - name: msdyn_evaluateactivityclosure
      type: Edm.Boolean
      display_name: "Evaluate Activity Closure"
      description: "Internal Use Only"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "true"
        - value: 0
          label: "false"
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "Type the name of the playbook."
      iscomputed: false
      isreadonly: false
    - name: msdyn_playbookinstanceid
      type: Edm.Guid
      display_name: "Playbook"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: msdyn_trackprogress
      type: Edm.Boolean
      display_name: "Track progress"
      description: "Select whether or not to track the progress of the playbook by creating the activities under a playbook which is in turn linked to the record type the playbook applies to."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Playbook"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Completed"
    - name: statuscode
      type: Edm.Int32
      display_name: "Result"
      description: "Playbook result"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "In Progress"
        - value: 2
          label: "Successful"
        - value: 3
          label: "Not Successful"
        - value: 4
          label: "Partially Successful"
        - value: 5
          label: "Not Required"
        - value: 6
          label: "Not Tracked"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
