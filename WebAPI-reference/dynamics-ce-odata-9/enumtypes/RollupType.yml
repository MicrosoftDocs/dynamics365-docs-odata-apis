namespace: Microsoft.Dynamics.CRM
description: "The possible values for the RollupType property in the Rollup Function, which you use to retrieve all the entity records for a specified record. " 
members:
  description: "Members define the discrete options for the enumeration type."
  member_items:
  - description: "A rollup record is not requested. This member only retrieves the records that are directly related to a parent record. "
    name: "None"
    value: 0
  - description: "A rollup record that is directly related to a parent record and to any direct child of a parent record. "
    name: "Related"
    value: 1
  - description: "A rollup record that is directly related to a parent record and to any descendent record of a parent record, for example, children, grandchildren, and great-grandchildren records. "
    name: "Extended"
    value: 2
usedby:
  description: "The following use the RollupType EnumType."
  usedby_items:
