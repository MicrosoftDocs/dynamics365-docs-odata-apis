namespace: Microsoft.Dynamics.CRM
description: "Contains the possible access rights for a user. " 
members:
  description: "Members define the discrete options for the enumeration type."
  member_items:
  - description: "No access. "
    name: "None"
    value: 0
  - description: "The right to read the specified type of record. "
    name: "ReadAccess"
    value: 1
  - description: "The right to update the specified record. "
    name: "WriteAccess"
    value: 2
  - description: "The right to append the specified record to another object. "
    name: "AppendAccess"
    value: 4
  - description: "The right to append another record to the specified object. "
    name: "AppendToAccess"
    value: 16
  - description: "The right to create a record. "
    name: "CreateAccess"
    value: 32
  - description: "The right to delete the specified record. "
    name: "DeleteAccess"
    value: 65536
  - description: "The right to share the specified record. "
    name: "ShareAccess"
    value: 262144
  - description: "The right to assign the specified record to another user or team. "
    name: "AssignAccess"
    value: 524288
