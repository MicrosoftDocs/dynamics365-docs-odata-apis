  member_items:
  - description: "Use this to retrieve only entity information."
    name: "Entity"
    value: 1
  - description: "Use this to retrieve entity information plus attributes for the entity."
    name: "Attributes"
    value: 2
  - description: "Use this to retrieve entity information plus privileges for the entity."
    name: "Privileges"
