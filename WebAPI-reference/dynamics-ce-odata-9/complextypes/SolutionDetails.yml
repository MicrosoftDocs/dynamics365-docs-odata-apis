description: "Provides detailed information about a solution." 
properties:
  description: "The properties of a complex type contain the structured data of the type."
  property_items:
  - name: SolutionUniqueName
    type: Edm.String
    nullable: true
    unicode: false
    description: "Solution name that is unique in the target environment."
    iscollection: false
  - name: SolutionFriendlyName
    type: Edm.String
    nullable: true
    unicode: false
    description: "User-friendly display name for the solution."
    iscollection: false
  - name: SolutionDescription
    type: Edm.String
    nullable: true
    unicode: false
    description: "Description of the solution."
    iscollection: false
  - name: PublisherUniqueName
    type: Edm.String
    nullable: true
    unicode: false
    description: "”Publisher name that is unique in the target environment."
    iscollection: false
  - name: PublisherFriendlyName
    type: Edm.String
    nullable: true
    unicode: false
    description: "User-friendly display name for the publisher."
    iscollection: false
  - name: PreviousSolutionUniqueName
    type: Edm.String
    nullable: true
    unicode: false
    description: "The solution’s previous unique name."
    iscollection: false
  - name: PreviousSolutionFriendlyName
    type: Edm.String
    nullable: true
    unicode: false
    description: "The solution’s previous user-friendly name."
    iscollection: false
  - name: PreviousPublisherUniqueName
    type: Edm.String
    nullable: true
    unicode: false
    description: "The previous unique name of the solution publisher."
    iscollection: false
  - name: PreviousPublisherFriendlyName
    type: Edm.String
    nullable: true
    unicode: false
    description: "The previous user-friendly name of the solution publisher."
    iscollection: false
  - name: IsPatchSolution
    type: Edm.Boolean
    nullable: true
    unicode: true
    description: "True if the solution is managed; otherwise false."
    iscollection: false
  - name: IsManaged
    type: Edm.Boolean
    nullable: true
    unicode: true
    description: "True is the solution was previously managed; otherwise false."
    iscollection: false
  - name: PreviousIsManaged
    type: Edm.Boolean
    nullable: true
    unicode: true
    description: "Results of the validation pass on the staged solution."
    iscollection: false
  - name: SolutionVersion
    type: Edm.String
    nullable: true
    unicode: false
    description: "The solution version."
    iscollection: false
  - name: PreviousSolutionVersion
    type: Edm.String
    nullable: true
    unicode: false
    description: "The previous solution version."
    iscollection: false
  - name: PreviousPatchSolutionsNames
    type: Edm.String
    nullable: false
    unicode: false
    description: "A collection of previous names for the solution patch."
    iscollection: true
